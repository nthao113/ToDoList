<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>TODO - LIST || A To-Do List to Organize Your Work & Life</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png">
            <h2>TODO-<span class="danger">LIST</span></h2>
        </div>
        <div class="sign-up">
            <h3 style="color: white;">Don't have an account?</h3>
            <h2>Sign up</h2>
        </div>   
    </header>

    <aside>
        <div class="login">
            <h2 style="display: flex; justify-content: center;">Sign In</h2>

            <h3>Email:</h3>
            <div class="box-input">
                <input type="text" id="name" placeholder="Enter your email">
                <span class="material-icons-sharp">
                    mail_outline
                </span>
            </div>

            <h3>Password:</h3>
            <div class="box-input">
                <input type="password" id="pass" placeholder="Enter password">
                <span class="material-icons-sharp" id="lock">
                    lock_outline
                </span>
            </div>

            <div class="forget">
                <label for=""><input type="checkbox">Remember Me</label>
                <a href="#" class="danger">Forget Password</a>
            </div>

            <button id="button-login"><h2>Log In</h2></button>

            <div class="box-warning" id="warning">
                <span class="material-icons-sharp">
                    warning_amber
                </span>
                <h3>You entered wrong!!!</h3>
            </div>
        </div>
    </aside>

    <footer>
        <span>This site is protected by <u>ThaoVo</u>, <u>PhuCuong</u> and the Google Privacy Policy and Terms of Service apply.</span>
    </footer>

    <script src="login.js"></script>
</body>

</html>
